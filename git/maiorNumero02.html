<script>
    //Problema: Maior número[2]
    //Peça ao usuário para informar três números e diga, ao final do programa, qual dos três é o maior número.

    //ENTRADA
    const num1 = Number(prompt("Informe um numero"))
    const num2 = Number(prompt("Informe um numero"))
    const num3 = Number(prompt("Informe um numero"))


    //PROCESSAMENTO
    if ( num1 > num2 && num1 > num3) {
        alert(`${num1} é maior que os numeros ${num2} e ${num3}`)
    }
    else if ( num2 > num1 && num2 > num3) {
        alert(`${num2} é maior que os numeros ${num1} e ${num3}`)
    }
    else {
        alert (`${num3} é maior que os numeros ${num2} e ${num3}`)
    }


    //SAÍDA

</script>

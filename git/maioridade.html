<script>
    //Problema: Maioridade
    //Peça para o usuário informar o seu ano de nasicmento e calcule se ele já atingiu a maioridade. Apresente o resultado ao final do programa.

    //ENTRADA
    const idade = Number(prompt("Informe sua data de nascimento:"));
 


    //PROCESSAMENTO
    if (new date().getFullYear() - idade >= 18) {
        alert(`É maior de idade`);
    }
    else {
        alert(`Não é maior de idade`)
    }


    //SAÍDA
</script>
